<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafaf9"/>
      <stop offset="100%" style="stop-color:#eff6ff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accent)"/>

  <!-- JD Badge -->
  <rect x="80" y="80" width="80" height="80" rx="12" fill="#2563eb"/>
  <text x="120" y="135" font-family="Georgia, serif" font-size="40" font-weight="600" fill="white" text-anchor="middle">JD</text>

  <!-- Title -->
  <text x="80" y="260" font-family="Georgia, serif" font-size="64" font-weight="600" fill="#1a1a1a">JD for Jeff</text>

  <!-- Subtitle -->
  <text x="80" y="340" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" fill="#4a5568">Accelerating TruStage's</text>
  <text x="80" y="390" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="32" fill="#4a5568">Technology Future</text>

  <!-- Tagline -->
  <text x="80" y="480" font-family="SF Mono, Consolas, monospace" font-size="18" fill="#718096" letter-spacing="0.1em">DATA &amp; TECHNOLOGY AS A SERVICE</text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="120" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.2"/>
  <circle cx="1080" cy="180" r="80" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
  <circle cx="1020" cy="480" r="100" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.15"/>
</svg>
